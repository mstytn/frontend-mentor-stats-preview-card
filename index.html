<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@100;200;300;400&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card__content">
      <h1 class="card__content__title">Get <span class="card__content__title--accent">insights</span> that help your business grow.</h1>
      <p class="card__content__info">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card__content__stats">
        <div class="card__content__stats__stat">
          <p class="card__content__stats__stat__value">10k+</p>
          <p class="card__content__stats__stat__label">companies</p>
        </div>
        <div class="card__content__stats__stat">
          <p class="card__content__stats__stat__value">314</p>
          <p class="card__content__stats__stat__label">templates</p>
        </div>
        <div class="card__content__stats__stat">
          <p class="card__content__stats__stat__value">12M+</p>
          <p class="card__content__stats__stat__label">queries</p>
        </div>
      </div>
    </div>
    <div class="card__image"></div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mstytn">Mustafa YataÄŸan</a>.
  </div>
</body>
</html>
